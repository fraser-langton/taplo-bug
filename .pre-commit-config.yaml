repos:

  - repo: https://github.com/ComPWA/taplo-pre-commit
    rev: v0.9.3
    hooks:
      - id: taplo-format
        name: Format TOML files
        files: \.toml$
        args: [--verbose, --diff]
      - id: taplo-lint
        name: Lint TOML files
        files: \.toml$
        args: [--verbose]
